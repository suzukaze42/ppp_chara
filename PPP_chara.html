			/* ▼タブ領域全体 */
			#tabcontrol {

			#tabcontrol a {
				display: inline-block;                /* インラインブロック化 */
				border-width: 1px 1px 0px 1px;        /* 下以外の枠線を引く */
				border-style: solid;                  /* 枠線の種類：実線 */

				padding: 0.75em 1em;                  /* 内側の余白 */
				text-decoration: none;                /* リンクの下線を消す */

				background-color: white;              /* 背景色：白色 */
				font-weight: bold;                    /* 太字 */
				position: relative;                   /* JavaScriptでz-indexを調整するために必要 */
			}

			/* ▼タブにマウスポインタが載った際（任意） */
			#tabcontrol a:hover {
				text-decoration: underline;   /* リンクの下線を引く */
			}

			/* ▼タブの中身 */
			#tabbody div {
				border: 1px solid black; /* 黒色の実線を1pxの太さで引く */
				margin-top: -1px;        /* 上側にあるタブと1pxだけ重ねるために「-1px」を指定 */
				padding: 1em;            /* 内側の余白 */
				background-color: white; /* 背景色：白色 */
				position: relative;      /* z-indexを調整するために必要 */

				min-height: 5em;         /* 最低の高さが必要なら指定(不要なら省略可) */
			}

			/* ▼タブの配色 */
			#tabcontrol a:nth-child(1), #tabbody div:nth-child(1) { background-color: #ffffdd; }	/* 1つ目のタブとその中身用の配色 */

// ---------------------------
// ▼A：対象要素を得る
// ---------------------------
var tabs = document.getElementById('tabcontrol').getElementsByTagName('a');
var pages = document.getElementById('tabbody').getElementsByTagName('div');

// ---------------------------
// ▼B：タブの切り替え処理
// ---------------------------
function changeTab() {
   // ▼B-1. href属性値から対象のid名を抜き出す
   var targetid = this.href.substring(this.href.indexOf('#')+1,this.href.length);

   // ▼B-2. 指定のタブページだけを表示する
   for(var i=0; i<pages.length; i++) {
      if( pages[i].id != targetid ) {
         pages[i].style.display = "none";
      }
      else {
         pages[i].style.display = "block";
      }
   }

   // ▼B-3. クリックされたタブを前面に表示する
   for(var i=0; i<tabs.length; i++) {
      tabs[i].style.zIndex = "0";
   }
   this.style.zIndex = "10";

   // ▼B-4. ページ遷移しないようにfalseを返す
   return false;
}

// ---------------------------
// ▼C：すべてのタブに対して、クリック時にchangeTab関数が実行されるよう指定する
// ---------------------------
for(var i=0; i<tabs.length; i++) {
   tabs[i].onclick = changeTab;
}

// ---------------------------
// ▼D：最初は先頭のタブを選択しておく
// ---------------------------
tabs[0].onclick();

function ski_check(name){
//nameと部分一致するスキルがあればONにする。また前提もあれば活性化していく。
//なければ-1を返す。
	//alert(name);
	name = name.replace(/ /g,"");
	if(name == ""){
		return 0;
	}
	
	//alert(name);
	for(var i=0;i<d_skis.length;i++){
		if(d_skis[i][0] === name){
			//alert(1 + name + i);
			d_skis[i][12]=1;
			//0のままにするもの
			if(name == "▼▲▼物理アクティブ▼▲▼"){d_skis[i][12]=0;return i;}
			if(name == "▼▲▼神秘アクティブ▼▲▼"){d_skis[i][12]=0;return i;}
			if(name == "▼▲▼付与▼▲▼"){d_skis[i][12]=0;return i;}
			
			//ランク２以上の時、条件のスキルの数を数える
			//条件個数のみ
			var ii = 0;
			//物理か神秘か付与か判定
			var i_sta = 0; //最初
			var i_end = 0;　//最後
			
			if(i < ski_check("▼▲▼神秘アクティブ▼▲▼")){
				//物理アクティブ
				i_sta = ski_check("▼▲▼物理アクティブ▼▲▼");
				i_end = ski_check("▼▲▼神秘アクティブ▼▲▼");
			}else if(i < ski_check("▼▲▼付与▼▲▼")){
				//神秘アクティブ
				i_sta = ski_check("▼▲▼神秘アクティブ▼▲▼");
				i_end = ski_check("▼▲▼付与▼▲▼");
			}else{
				//付与
				i_sta = ski_check("▼▲▼付与▼▲▼");
				i_end = d_skis.length;
			}
			
			for(var k=1;k<5;k++){
				ii = 0;
				if(d_skis[i][1]>k){
					for(var j = i_sta;j<i_end;j++){
						if(d_skis[j][1]==(d_skis[i][1]-k)){
							if(d_skis[j][12]==1){ii++;}
						}
					}
					//取得数が条件以下なら
					//alert(name + " ii=" + ii);
					var premise_num = 2;
					if(i > ski_check("▼▲▼付与▼▲▼")){
						premise_num = 1;
					}
					if(ii < premise_num){
						//alert(name + "のii=" + ii +"で条件数不足");

						for(j = 1 ;j < (i_end - i_sta) ; j++){
							if(d_skis[i_sta + j][1] == (d_skis[i][1]-k)){
								d_skis[i_sta + j][12] = 1;
								ii++;
							}
							if(ii >= premise_num){break;}
						}
						//alert(name + "のii=" + ii +"で条件追加");
					}
				}
			}
			
			return i;
		}
	}
	//パッシブ
	for(var i=0;i<d_skip.length;i++){
		if(d_skip[i][0] === name){
			d_skip[i][18]=1;
			//前提スキル取得
			if(typeof d_skip[i][24] == "string"){ski_check(d_skip[i][24]);}
			if(typeof d_skip[i][25] == "string"){ski_check(d_skip[i][25]);}
			if(typeof d_skip[i][26] == "string"){ski_check(d_skip[i][26]);}
			if(typeof d_skip[i][27] == "string"){ski_check(d_skip[i][27]);}
			if(typeof d_skip[i][28] == "string"){ski_check(d_skip[i][28]);}
			return i;
		}
	}
	// 非戦
	for(var i=0;i<d_skih.length;i++){
		if(d_skih[i][0] === name){
			//alert(1 + name + i);
			d_skih[i][2]=1;
			if(typeof d_skih[i][3] == "string"){skih_check(d_skih[i][3]);}
			if(typeof d_skih[i][4] == "string"){skih_check(d_skih[i][4]);}
			if(typeof d_skih[i][5] == "string"){skih_check(d_skih[i][5]);}
			if(typeof d_skih[i][6] == "string"){skih_check(d_skih[i][6]);}
			if(typeof d_skih[i][7] == "string"){skih_check(d_skih[i][7]);}
			return i;
		}
	}
	return -1;
}

function text_es(text){
	text = text.replace(/'/g,"");
	text = text.replace(/</g,"＜");
	text = text.replace(/>/g,"＞");
	text = text.replace(/\./g,"．");
	text = text.replace(/,/g,"，");
	text = text.replace(/;/g,"；");
	text = text.replace(/:/g,"：");
	text = text.replace(/"/g,"");
	text = text.replace(/@/g,"＠");
	return text;
}
